[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
foreground-alt = #707880
primary = #5294e2
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/main]
width = 100%
height = 28
radius = 0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = ${colors.primary}

border-size = 0
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin-left = 1
module-margin-right = 1

font-0 = "JetBrains Mono:style=Regular:pixelsize=10;2"
font-1 = "Font Awesome 6 Free:style=Solid:pixelsize=10;2"
font-2 = "Font Awesome 6 Free:style=Regular:pixelsize=10;2"
font-3 = "Font Awesome 6 Brands:style=Regular:pixelsize=10;2"
font-4 = "DejaVu Sans:style=Regular:size=12;3"
font-5 = "DejaVu Sans:style=Regular:size=12;3"

modules-left = i3 xwindow
modules-center = 
modules-right = memory separator cpu separator pulseaudio separator battery separator wlan eth-with-separator tray separator date separator powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/toph]
inherit = bar/main
monitor = ${env:MONITOR:}
modules-right = memory separator cpu separator pulseaudio separator battery separator wlan eth-with-separator tray separator date separator powermenu

[module/separator]
type = custom/text
content = "|"
content-foreground = ${colors.primary}

[module/eth-with-separator]
type = custom/script
exec = ~/.config/polybar/check-eth.sh
interval = 5
format = <label>

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = #000
label-mode-background = ${colors.primary}

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-padding = 2

label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "ðŸŽ§ "
format-volume-prefix-foreground = ${colors.foreground}
format-volume = <label-volume>

label-volume = %{F#5294e2}%percentage%%%{F-}

label-muted = MUTED
label-muted-foreground = ${colors.disabled}

click-right = pavucontrol &

[module/memory]
type = internal/memory
interval = 2
format-prefix = "MEM "
format-prefix-foreground = ${colors.foreground}
label = %{F#5294e2}%used%/%total%%{F-}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.foreground}
label = %{F#5294e2}%percentage:2%%%{F-}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = 
label-disconnected-foreground = ${colors.disabled}

[module/wlan]
inherit = network-base
interface-type = wireless

format-connected = <label-connected>
label-connected = WIFI %{F#5294e2}%essid%%{F-}
format-connected-prefix-foreground = ${colors.foreground}

format-disconnected = <label-disconnected>
label-disconnected = WIFI N/A
label-disconnected-foreground = ${colors.disabled}

click-left = nm-connection-editor &

[module/eth]
inherit = network-base
interface-type = wired

format-connected = <label-connected>
label-connected = | ETH %{F#5294e2}%local_ip%%{F-}
format-connected-prefix-foreground = ${colors.foreground}

format-disconnected = 
label-disconnected = 

click-left = nm-connection-editor &

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d
time = %H:%M:%S

format-prefix = ""
format-prefix-foreground = ${colors.foreground}

label = %{F#5294e2}%date% %time%%{F-}

[module/battery]
type = custom/script
exec = ~/.config/polybar/battery.sh
interval = 10
click-left = ~/.config/rofi/applets/bin/battery.sh

[module/powermenu]
type = custom/text

content = "%{T1}ï€‘%{T-}"
content-background = black
content-foreground = red

click-left = ~/.config/rofi/powermenu/type-1/powermenu.sh

[module/tray]
type = internal/tray
format-margin = 8px
tray-spacing = 8px

[settings]
screenchange-reload = true
pseudo-transparency = true
