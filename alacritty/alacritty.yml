# Material Theme - Deep Ocean variant
colors:
  # Default colors
  primary:
    background: '0x0F111A'
    foreground: '0xA6ACCD'

  # Normal colors
  normal:
    black:   '0x1A1F2E'
    red:     '0xF07178'
    green:   '0xC3E88D'
    yellow:  '0xFFCB6B'
    blue:    '0x82AAFF'
    magenta: '0xC792EA'
    cyan:    '0x89DDFF'
    white:   '0xEEFFFF'

  # Bright colors
  bright:
    black:   '0x464B5D'
    red:     '0xFF8B92'
    green:   '0xDDFFA7'
    yellow:  '0xFFE585'
    blue:    '0x9CC4FF'
    magenta: '0xE1ACFF'
    cyan:    '0xA3F7FF'
    white:   '0xFFFFFF'

  # Selection colors
  selection:
    text:       '0xEEFFFF'
    background: '0x717CB4'


font:
  normal:
    family: "Fira Code "
    size: 12.0
window:
    padding:
        x: 10
        y: 8
    opacity: 0.85

cursor:
  style:
    shape: Block
    blinking: On
  blink_interval: 750

# Material theme specific cursor colors
  vi_mode_style: Block
  unfocused_hollow: true

live_config_reload: true

shell:
  program: /bin/bash
